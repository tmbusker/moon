site_name: Busking's Documents
site_description: >-
    Documents about busking project.
site_url: https://tmbusker.github.io/busking/
site_author: tmbusker
repo_name: Busking's Documents
repo_url: https://github.com/tmbusker/busking
edit_uri: tree/main/docs
docs_dir: docs
site_dir: \busking_docs
dev_addr: 127.0.0.1:9999
theme:
    name: material
    language: ja
    logo:
    favicon:
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: okd
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mod
        primary: blue grey
        accent: red
      - media: "(prefers-color-scheme: dark)"
        scheme: okd-dark
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
        primary: okd blue
        accent: okd light green
    font:
      text: Open Sans
      code: Roboto Mono
    custom_dir: mkdocs_overrides
    features:
      - content.code.annotate
      - navigation.instant
      # - navigation.sections
      - navigation.tracking
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      # - navigation.expand
      # - navigation.indexes
      # - toc.follow
      # - toc.integrate
      - search.suggest
      - search.highlight
    icon:
      admonition:
        note: octicons/tag-16
        abstract: octicons/checklist-16
        info: octicons/info-16
        tip: octicons/squirrel-16
        success: octicons/check-16
        question: octicons/question-16
        warning: octicons/alert-16
        failure: octicons/x-circle-16
        danger: octicons/zap-16
        bug: octicons/bug-16
        example: octicons/beaker-16
        quote: octicons/quote-16
use_directory_urls: false
plugins:
  - search:
      lang: ja
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - mkdocs_javascript/config.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - mkdocs_javascript/tablesort.js
extra_css:
  - mkdocs_css/extra.css
  - mkdocs_css/font-awesome.min.css
